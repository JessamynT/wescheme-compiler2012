<!DOCTYPE html>

<html>
<head><title>WeScheme compiler test suite</title></head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    (function () {
      'use strict';
      // We load all these scripts in this slightly funky way to force
      // no caching on this.
      var scripts = ["easyXDM.js", "support.js", "evaluator.js",
                     "exports.js", "test-main.js"];
      var doLoad = function(i, after) {
          if (i < scripts.length) {
               jQuery.ajax({ url: scripts[i],
                             dataType: "script",
                             cache: false,
                             success : function() { doLoad(i+1); },
                             fail: function() { alert("Could not load " + scripts[i]);}
                           });
          } else {
              if (after) { after(); }
          }
      };
      doLoad(0);
    }());
    </script>

<body>
<h1>WeScheme compiler test suite</h1>
<div id="is-running"></div>

<div id="failure-index">Failures: </div>
</body>
</html>
